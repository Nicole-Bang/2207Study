<!DOCTYPE html>
<html lang="ko">                  
    <head>
        <meta charset="UTF-8">                         
        <title>07_연습문제.html</title>  
    </head> 
    <body>
        <h3>연산자 연습문제</h3>
        <script>


            //문1) 임의의 정수가 짝수(2의 배수)인지 확인하시오
                //->짝수란? 2로 나누어서 나머지가 0
                let a=452;
                document.write(a%2==0);
                        //     452%2
                        //      0 ==0

                //->짝수란? 2로 나누어서 나머지가 1과 같지 않은 수
                document.write(a%2!=1);
                        //   452%2
                        //     0  !=1

            document.write("<hr>");


            //문2) 임의의 정수가 3의 배수인지 확인하시오  
                //->3의 배수란? 3으로 나누어서 나머지가 0
                
                let b=11;
                document.write(b%3==0);
                        //3의 배수가 아니다.
            document.write("<hr>");
            
            //문3) 임의의 정수가 4의 배수인지 확인하시오

                let c=16;
                document.write(c%4==0);
                        //4의 배수이다.
            document.write("<hr>");
            
            //문4) 해당 년도가 윤년인지 확인하시오
                //->윤년 : 4년마다 한번씩 2월 29일이 속해 있는 년도
                let year=2022;    
                document.write(year%4==0);

            document.write("<hr>");

            //문5) 임의의 정수가 2의 배수이면서 5의 배수인지 확인하시오
                let d=355;
                document.write(d%2==0 && d%5==0);
                            // false       true
                            // -> false

            document.write("<hr>");
            
            //문6) 임의의 정수가 1 또는 3인지 확인하시오
                let code=3
                document.write(code==1 || code==3);
                            // false    true
                            // -> true

            document.write("<hr>");


        </script>
        
    </body>                      
</html>
