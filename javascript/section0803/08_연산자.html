<!DOCTYPE html>
<html lang="ko">                  
    <head>
        <meta charset="UTF-8">                         
        <title>08_연산자.html</title>  
    </head> 
    <body>
        
        <h3>연산자</h3>

        <script>
            //연산자 우선 순위
            //-> 최우선 연산자 : () (결합연산자)
            //-> 산술 -> 비교 -> 논리(판단)
            //-> 후순위 연산자 : = (대입연산자)
        


            //1. 결합연산자

                document.write(3+4+5/2);         //9.5
                document.write("<br>"); 
                document.write((3+4+5)/2+"<hr>");       //6
                

            //2. 대입연산자
                let num=3;

                num=num+2;
                document.write(num+"<hr>");     //5

                num+=2;                         //축약식 num=num+2;
                document.write(num+"<hr>");     //7

                num=num-3;
                document.write(num+"<hr>");     //4

                num-=3;                         //축약식
                document.write(num+"<hr>");     //1

                num*=10;
                document.write(num+"<hr>");     //10

                num/=2;
                document.write(num+"<hr>");     //5

                num%=4;
                document.write(num+"<hr>");     //1

                //-> 산술연산자는 모두 축약식으로 표현이 가능하다


            //3. 1증감 연산자
            let a=3;
            a=a+1;  //4
            document.write(a+"<hr>");
            a+=1;   //5
            document.write(a+"<hr>");
            a++;    //6     1증가 시 축약 연산자
            document.write(a+"<hr>");
            ++a;    //7     1증가 연산자
            document.write(a+"<hr>");


            let b=3;
            b=b-1;    //2
            document.write(b+"<hr>");
            b-=1;     //1
            document.write(b+"<hr>");
            b--;      //0     1감소 연산자
            document.write(b+"<hr>");
            --b;      //-1
            document.write(b+"<hr>");


            //1증감연산자는 다른 계산식과 같이 사용할 경우 주의
            let c=10;
            let d=20;
            let i=c++;         //i=c
                               //c=c+1
            let j=--d;         //d=d-1
                               //j=d                       
            document.write(c+d+i+j);    //11+19+10+18
            document.write('<hr>');

            

        </script>
        
    </body>                      
</html>
