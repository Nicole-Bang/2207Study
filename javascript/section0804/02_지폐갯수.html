<!DOCTYPE html>
<html lang="ko">                  
    <head>
        <meta charset="UTF-8">                         
        <title>02_지폐갯수.html</title>  
        <style>
            #demo{
                position: absolute;
                background-color: beige;
                width: 150px;
                height: 150px;

            }

        </style>

    </head> 
    <body>

        <div id="demo"></div>
        
        <script>
           //연습) 각 지폐갯수를 구해서 표작성 후 본문 id=demo에 출력하시오
           /*
             만원 : 5장
             천원 : 4장
             백원 : 3장
             십원 : 2장
           */

           let money=54320; 

           let a=parseInt(money/10000);
           money=money%10000;
           let b=parseInt(money/1000);
           money=money%1000;
           let c=parseInt(money/100);
           money=money%100;
           let d=parseInt(money/10);
          

           let result=""; 
                result=result+"<table border=1>";
                result=result+"<tr>";
                result=result+"   <th>만원</th>";
                result=result+"   <td>" + a +"장" + "</td>";
                result=result+"</tr>";
                result=result+"<tr>";
                result=result+"   <th>천원</th>";
                result=result+"   <td>" + b + "장" +"</td>";
                result=result+"</tr>";
                result=result+"<tr>";
                result=result+"   <th>백원</th>";
                result=result+"   <td>" + c +"장" + "</td>";
                result=result+"</tr>";
                result=result+"<tr>";
                result=result+"   <th>십원</th>";
                result=result+"   <td>" + d +"장" + "</td>";
                result=result+"</tr>";
                result=result+"</table>";
               

            document.getElementById("demo").innerHTML=result; 


        
        </script>
        
    </body>                      
</html>
