<!DOCTYPE html>
<html lang="ko">                  
    <head>
        <meta charset="UTF-8">                         
        <title>01_switch.html</title>  
    </head> 
    <body>

        <h3>switch~case문</h3>
        
        <script>
        /*
            ● switch~case문
              - 경우수의 목록 중에서 동일한 값을 찾아서 수행
              - break : switch문을 빠져나옴
              - default : 목록중에 없는 경우 무조건 수행
        */    
        
        //1. 값 : 실수형과 경우수는 사용불가
        //   ㄴ 이프문으로도 구현 가능
        //case값은 반드시 순차적이지 않아도 된디
        switch(30){
            case 10 : document.write("SEOUL"); break;
            case 20 : document.write("JEJU"); break;
            case 30 : document.write("BUSAN"); break;
        }// swith out 


        //2.default :목록에 값이 없으면 무조건 수행
        switch(40){
            case 10 : document.write("SEOUL"); break;
            case 20 : document.write("JEJU"); break;
            case 30 : document.write("BUSAN"); break;
            default : document.write("기타..."); break;
        }// swith out 


        //3. break문이 없으면
        switch(20){
            case 10 : document.write("SEOUL"); break;
            case 20 : document.write("JEJU"); 
            case 30 : document.write("BUSAN"); break;
            default : document.write("기타..."); break;
        }// swith out 

        </script>
        
    </body>                      
</html>
