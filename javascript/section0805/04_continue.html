<!DOCTYPE html>
<html lang="ko">                  
    <head>
        <meta charset="UTF-8">                         
        <title>04_continue.html</title>  
    </head> 
    <body>

        <h3>break와 continue</h3>
        
        <script>
            //break    : 반복문을 빠져나옴
            //continue : 반복문을 계속 실행


            for(let a=1; a<10; a=a+1){
                if(a==5){
                    break;
                }//if end
                document.write(a);
            }//for end
                //-> 1234 까지만 출력됨

            /*
                a=1   1<10  {if(1==5)     1}  a=1+1
                      2<10  {if(2==5)     2}  a=2+1
                      3<10  {if(3==5)     3}  a=3+1
                      4<10  {if(4==5)     4}  a=4+1
                      5<10  {if(5==5)  {break}}
            */

            //document.write(a); 
                //Error
                // a는 현재 유효범위(Scope)를 벗어나서 a변수를 사용할 수 없다
                // -> a는 for문장 안에서 선언되었기 때문에


            document.write("<hr>")

            for(let a=1; a<10; a=a+1){
                if(a==5){
                    continue;        //-> 1234' '6789로 출력됨
                }//if end
                document.write(a);
            }//for end


            




        </script>
        
    </body>                      
</html>
