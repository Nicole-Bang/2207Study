    <body>

        <h3>06.1_제어문연습문제</h3>
        
        <script>
            //과제)3의 배수의 누적 합이 100이 넘어가려면 3부터 어디까지 더해야 하는지 구하시오
            //      3+6+9+12+15+18+21+24 = 108 > 100
            // 3+(3*1)+

            let hp=3;
            let bae=0;
            let sus=0;
    

            while(true){
                sus=3*bae;
                hp=hp+sus;
                bae=bae+1;

                if(hp>100){ 
                    break;
                }
            
            }
            
            document.write("마지막 배수 : "+bae)
            document.write("<hr>")

            
        
        </script>
        
    </body>                      
</html>
