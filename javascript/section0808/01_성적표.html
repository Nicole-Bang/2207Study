<!DOCTYPE html>
<html lang="ko">                  
    <head>
        <meta charset="UTF-8">                         
        <title>01_성적표.html</title>  
    </head> 
    <body>

        <h3>성적표</h3>
        <div id="demo">
        </div>
        
        <script>


             /*
              ● 출력결과 (표작성해서 본문 id=demo에 출력)

                -----------------------------
                이름    홍길동
                -----------------------------
                국어    100
                -----------------------------
                영어    100
                -----------------------------
                수학    95
                -----------------------------
                총점    235
                -----------------------------
                평균    98
                -----------------------------
                       A학점                            문1) 평균 90이상 A, 80이상 B, 70이상 C ~~
                결과   합격                             문2) 과락 (합격, 재시험, 탈락)
                       ★★★★★★★★★               문3) 평균 10점당 ★한개씩
                       장학생                           문4) 평균 95이상 창학생
                ----------------------------
            */



            let name="손흥민";
            let kor=100, eng=100, mat=35;


            let total=kor+eng+mat;      //총점구하기
            let aver=total/3;            //평균구하기

            //문제1) 평균 90이상 A, 80이상 B, 70이상 C ~~

            let a ="";
            if(aver>=90){"A학점<br>"}
            else if(aver>=80){"B학점<br>"}
            else if(aver>=70){"C학점<br>"}
            else if(aver>=60){"D학점<br>"}
            else{"F학점<br>"};


            //문제2) 평균 70이상은 합격, 평균이 70이상이나 1과목이라도 40점 이하면 재시험, 이 외는 탈락

            let b="";
            if(aver>=70){
                if(kor<40|| eng<40|| mat<40){"결과 : 재시험<br>"}
                else{"결과:합격<br>"}
            }
            else{"결과:탈락<br>"};

            //문제3) 평균 10점당 ★ 한개씩

            let star= "";
            for(let n=0; n<parseInt(aver/10); n++){
                star=star+"★";
            } //for end

        


            //문제4) 평균 95이상 학생은 장학생으로 표기

            let d = "";
            if(aver>=95){//76>=95
                "장학생<br>"
            }; //if end




            let result=""; 
            result=result+"<table border=1>";
                result=result+"<tr>";
                result=result+"   <th>이름</th>";
                result=result+"   <td>" + name + "</td>";
                result=result+"</tr>";
                result=result+"<tr>";
                result=result+"   <th>국어</th>";
                result=result+"   <td>" + kor + "점" +"</td>";
                result=result+"</tr>";
                result=result+"<tr>";
                result=result+"   <th>영어</th>";
                result=result+"   <td>" + eng +"점" + "</td>";
                result=result+"</tr>";
                result=result+"<tr>";
                result=result+"   <th>수학</th>";
                result=result+"   <td>" + mat +"점" + "</td>";
                result=result+"</tr>";
                result=result+"   <th>총점</th>";
                result=result+"   <td>" + total +"점" + "</td>";
                result=result+"</tr>";
                result=result+"   <th>평균</th>";
                result=result+"   <td>" + aver +"점" + "</td>";
                result=result+"</tr>";
                result=result+"</tr>";
                result=result+"   <th rowspan='4'>결과</th>";
                result=result+"   <td>" + a + "</td>";
                result=result+"</tr>";
                result=result+"   <td>" + b + "</td>";
                result=result+"</tr>";
                result=result+"</tr>";
                result=result+"   <td>" + star + "</td>";
                result=result+"</tr>";
                result=result+"</tr>";
                result=result+"   <td>" + d + "</td>";
                result=result+"</tr>";
            result=result+"</table>";
               

            document.getElementById("demo").innerHTML=result; 




        </script>
        
    </body>                      
</html>
