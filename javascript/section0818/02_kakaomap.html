<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
	<title>02_Kakaomap.html</title>
</head>
<body>

    <!-- 마커 생성하기 -->
    <!-- 강남 삼원타워 지도 띄우기 -->
	<div id="map" style="width:500px;height:400px;"></div><!-- 지도가 나타나는 곳 -->
	<script type="text/javascript" 
        src="https://dapi.kakao.com/v2/maps/sdk.js?appkey=de1fb4c36bfc9332125683ffa7fb8445">
        //scr= 뒤에 프로토콜명(https://)까지 정확히 작성하여야 한다.
    </script>
	
    <script>
		var container = document.getElementById('map');
		var options = {
			center: new kakao.maps.LatLng(37.4989677,127.0316578),  //지도의 중심좌표
			level: 3 //지도의 확대 레벨
            // 지도 레벨은 1부터 14레벨이 있으며 숫자가 작을수록 지도 확대 수준이 높습니다
		};


         // 지도를 표시할 div와 지도 옵션으로 지도를 생성합니다.
        var map = new kakao.maps.Map(Container, Options);

        // 마커가 표시될 위치입니다 
         var markerPosition  = new kakao.maps.LatLng(37.4989677,127.0316578); 

        // 마커를 생성합니다
        var marker = new kakao.maps.Marker({
            position: markerPosition
        });

        // 마커가 지도 위에 표시되도록 설정합니다
        marker.setMap(map);

        // 아래 코드는 지도 위의 마커를 제거하는 코드입니다
        // marker.setMap(null);    


	</script>

</body>
</html>
