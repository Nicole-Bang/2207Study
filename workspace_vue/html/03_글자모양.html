<!DOCTYPE html>
<html lang="ko">                  
    <head>                        
        <title>03_글자모양.html</title>  
    </head> 
    <body>
        <!-- 줄바꿈 <br> <br/> -->
        서울특별시 강남구 테헤란로 124<br/>
        삼원타워 4층<br>
        아이티<br><br><br><br><br><br>윌<br>
        <!-- 특수문자
            &nbsp;    공백
            &nlt;      <
            &ngt;      >
            &amp;      &
            &quat;     "
            &apos;     '
        -->
        #&nbsp;#
        &nlt;
        &ngt;
        &amp;
        &quot;
        &apos;
        <br>
        H         T     M         L<br>
        H&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;TML<br>
        <br>

        <!-- 글자크기 -->
        <h1>서울특별시</h1>
        <h2>서울특별시</h2>
        <h3>서울특별시</h3>
        <h4>서울특별시</h4>
        <h5>서울특별시</h5>
        <h6>서울특별시</h6>
        <!-- h1보다 더 크게 사용하고 싶다면 css 또는 포토샵 등을 사용하여 작성한다 -->

        <!-- 닫는 태그는 순서에 주의 -->
        <strong><u><i>진하게 밑줄 기울임</i></u></strong>
        <br>


        <!-- 수평선 -->
        <!-- 속성명="속성값"-->
        <!-- 속성명='속성값'-->
        <hr>
        <hr width="50px">  <!-- 절대적 크기. 기본 pixel 단위-->
        <hr width='50%'>   <!-- 상대적 크기 -->
        <hr width=50>      <!-- 비추천. 사용자 임의 설정값은 " 또는 ' 로 반드시 감싼다 -->

        <!-- 참조 https://www.w3schools.com/css/css_font_size.asp -->


    </body>                      
</html>
