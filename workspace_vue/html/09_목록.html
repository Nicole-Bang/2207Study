<!DOCTYPE html>
<html lang="ko">                  
    <head>                        
        <title>09_목록.html</title>  
    </head> 
    <body>            
         
        <!-- HTML(웹)페이지를 구조화할때 주로 사용 -->
        <!-- 목록안에 또 다른 목록을 만들 수 있음 -->

        <!-- 1) 순서가 있는 목록 -->
        <ol>
            <li>커피</li>
            <li>녹차</li>
            <li>우유</li>
        </ol>
        <hr>

        <!-- 2) 순서가 없는 목록 -->
        <ul>
            <li>바나나</li>
            <li>사과</li>
            <li>수박</li>
        </ul>
        <hr>


        <!-- 3) 정의 목록 -->
        <dl>
            <dt>Coffee</dt>
            <dd>black hot drink</dd>
            <dd>Latte</dd>
            <br>
            <dt>Milk</dt>
            <dd>white cold drink</dd>
            <dd>banana Milk</dd>
          </dl>
        
    </body>                      
</html>
