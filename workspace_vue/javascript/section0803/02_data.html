<!DOCTYPE html>
<html lang="ko">                  
    <head>   
        <meta charset="UTF-8">                     
        <title>02_data.html</title>  
    </head> 
    <body>   
        <h1>데이터, 값, Data, Value</h1>
        <script>

            //본문(<body>)에 출력 document.write()
            // .으로 구분을 함 document라는 객체안에 들어있는 write라는 함수

            //1. 숫자형
            document.write(123);
            document.write(456);
            document.write(789);

            //2. 문자형
            //->반드시 ' 또는 " 기호로 감싼다(따옴표의 모양을 구분하지 않는다)
            document.write('KOREA');
            document.write("SEOUL");

            //ERROR
            //F12 토글기능을 사용하면 에러내용을 찾을 수 있다. 대신, 위에서부터 고쳐야 한다
            //document.write('JEEU"); -> 따옴표 앞뒤 종류가 다름
            //document.write(대한민국); -> 따옴표를 사용하지 않음


            //3. 논리형 (boolean)
            //-> 맞다(참 true), 틀리다(거짓 false)
            document.write(true);
            document.write(false);
            document.write('true'); //문자형

            

            document.write(10);        //양의 정수
            document.write(-20);       //음의 정수
            document.write(3.4);       //실수
            document.write(-5.6);
            document.write("false");   //문자형
            document.write('1004');    



        </script>
        
    </body>                      
</html>
