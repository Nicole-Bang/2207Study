<!DOCTYPE html>
<html lang="ko">                  
    <head>
        <meta charset="UTF-8">                         
        <title>01_형변환.html</title>  
    </head> 
    <body>

        <h3> 자료형 변환 (Type Conversion) </h3>
        
        <script>
            //참조 https://www.w3schools.com/js/js_type_conversion.asp
            //형변환 : 필요한 곳에서 일시적(강제적)으로 변환

            document.write(10+20);       //30
            document.write("10"+"20");   //"1020"
            document.write('<hr>');


            //1. Number()
            //->숫자로 구성된 문자열을 숫자형으로 변환 기능
            //참조 https://www.w3schools.com/jsref/jsref_number.asp
            document.write(Number("10"));                         //10
            document.write('<hr>');
            document.write(Number("10")+Number("20"));            //30
            //문자열이 숫자형으로 변경되었기 때문에 연산작업이 가능
            document.write('<hr>');
            document.write(Number("10             "));            //10
            document.write('<hr>');
            document.write(Number("             10"));            //10
            document.write('<hr>');
            document.write(Number("10.03"));                      //10.03
            document.write('<hr>');
            document.write(Number("KOREA"));                      //NaN, undefined : error 메세지 (-> Not a Number)
            document.write('<hr>');
            document.write(Number("1 2 3"));                      //NaN(Not a Number)
            document.write('<hr>');



            //2. parseInt()  -> 많이 쓰는 함수!
            //->숫자로 구성된 문자열을 정수형으로 변환
            document.write(parseInt("10"));                    //10
            document.write('<hr>');
            document.write(parseInt("-10"));                   //-10
            document.write('<hr>');
            document.write(parseInt("10.03"));                 //10(정수만 출력)
            document.write('<hr>');
            document.write(parseInt("SEOUL"));                 //NaN (Not a Number)
            document.write('<hr>');


            //3. parseFloat()
            //->숫자로 구성된 문자열을 실수형으로 변환
            document.write(parseFloat("10"));                       //10
            document.write('<hr>');
            document.write(parseFloat("10.03"));                    //10.03
            document.write('<hr>');
            document.write(parseFloat("JAVA"));                     //NaN (Not a Number)
            document.write('<hr>');
            ///////////////////////////////////////////////////////////////////////////////////////


            //4. String()
            //->문자형으로 변환
            document.write(String(123));                          //"123"
            document.write('<hr>');
            document.write(String(123)+String(4567));             //"1234567"
            document.write('<hr>');

            //5. toString()
            //->문자형으로 변환
            document.write((123).toString());                     //"123"
            document.write('<hr>');
            document.write((123).toString()+(456).toString());    //"123456"
            document.write('<hr>');
            ///////////////////////////////////////////////////////////////////////////////////////


            //6. Boolean값의 형변환
            document.write(Number(true));          //1
            document.write('<hr>');
            document.write(Number(false));         //0
            document.write('<hr>');


            document.write(String(true));          //"true"
            document.write('<hr>');
            document.write(String(false));         //"false"
            document.write('<hr>');

        
        </script>
        
    </body>                      
</html>
