<!DOCTYPE html>

        <title>06.1_제어문연습문제.html</title>

    <body>

        <h3>06.1_제어문연습문제</h3>
        
        <script>
            //과제)3의 배수의 누적 합이 100이 넘어가려면 3부터 어디까지 더해야 하는지 구하시오
            //      3+6+9+12+15+18+21+24 = 108 > 100
            // 3+(3*1)+
            

            document.write("선생님이 푼 방법<br><br>")

            let num=0;
            let add=0; //누적의 합
            let str="";


            while(true){
                num=num+3;   //3의 배수
                add=add+num;

               // document.write(num + "&nbsp;&nbsp;"+ add);
                //document.write("<hr>");
                str=str+num+"+";

                if(add>=100){
                    break;
                }
                
            }//while end

            document.write(str)
            document.write("<hr>")
            document.write("3의 배수의 누적의 합 : " + add)
            document.write("<hr>")

            
        
        </script>
        
    </body>                      
</html>
