<!DOCTYPE html>
<html lang="ko">                  
    <head>
        <meta charset="UTF-8">                         
        <title>06_제어문연습문제.html</title>  
    </head> 
    <body>

        <h3>제어문 연습문제</h3>
        
        <script>
        //문1) 운행거리에 따라 택시 요금을 계산하는 프로그램
        //    2000m까지는 기본요금 900원이고
        //    2000m초과 운행시 200m단위마다 기본요금에 100원씩 가산하여 요금을 계산한다

        /*
            예1) 운행거리 1600m -> 기본요금 900원만 납부
            예2) 운행거리 3000m -> 900+(1000/200)*100
        */
        document.write("내 풀이<br>")  
            let dv = "2900";
            let ad = dv-2000;
            if(dv>2000){
                document.write("전체요금 : "+(900 + ((Math.ceil(ad/200))*100))+"원")
                }else(document.write("전체요금 : 900원"))
            document.write("<br>주행거리 : "+dv+"m")

            
            document.write("<hr>")


          document.write("선생님 풀이<br>")  

          let distance=2900;   //운행거리
          let total=0;         //전체거리
          let overfee=0;       //초과요금

          if(distance<=2000){
            total=900;
          }else{
                let exceed=distance-2000; //초과거리
                //document.write("초과거리"+exceed);
                overfee=(Math.ceil(exceed/200))*100;
                total=900+overfee;
          }//if end

          document.write("총운행거리 : " + distance + "<br>");
          document.write("기본요금 : 900<br>");
          document.write("추가요금 : " + overfee + "<br>")
          document.write("전체요금 : " + total + "<br>")
          document.write("<hr>")



          //갯수, 누적
          //문2) 1~3사이의 모든 수를 더하시오
          //     1+2+3

          let hap=0;
          for(let a=1; a<=3; a=a+1){
            hap=hap+a;    //hap+=a
          }

          document.write("누적의 합 : " + hap)
          document.write("<hr>")




          //문3) 4팩토리얼값을 구하시오

            let time=1;
            for(let b=4; b>=1; b=b-1){
                time=time*b;
            }
            document.write("4! : " + time)
            document.write("<hr>")



          //문4) 두수사이의 합을 구하시오
          // 2+3+4+5
          // 5+4+3+2

          //"내가 못품"
        
          let start=1;
          let end=1000;
          let sum=0;

          for(a=start; a<=end; a=a+1){
            sum=sum+a;
          }

           document.write(start+"~"+end+"까지의 합 : " + sum)
           document.write("<hr>")
            



           //스왑 기능 사용하여 큰수에서 작은 수까지 더하기
            let s=5;
            let e=2;
            let p=0;

            if(s>e){
                let tmp=s;
                s=e;
                e=tmp;
            }

            for(a=s; a<=e; a=a+1){
                p=p+a;
            }

            document.write(s+"~"+e+"까지의 합 : " + p)
            document.write("<hr>")



            //문5) 1~5사이 중에서 짝수의 갯수를 구하시오

            let count=0;
            for(let a=1; a<=5; a=a+1){
                if(a%2==0){
                    count=count+1;
                }
            }
            document.write("짝수의 갯수 : "+count)
            document.write("<hr>")

            //문6) 서기1년~2022년 사이중에서 윤년의 갯수를 구하시오
            //주의) 달력과 관련이 있는 정보(특히 윤년 구하기 등.)를 계산식에 사용하지 말고
            //자바스크립드(date객체), 자바(Calendar클래스)를 사용해야 함

            let year=0;
            for(let a=1; a<=2022; a=a+1){
                if(a%4==0 && a%100!=0 || a%400==0){
                    year=year+1
                }
            }


            document.write("윤년의 갯수 : "+year)
            document.write("<hr>")

          
            //문7) x값이 10으로부터 x를 여러번 뺀후 
            // 결과값이 음수가 되면 x를 몇번 뺐는가를 구하시오
            /*
                10-3=7
                 7-3=4
                 4-3=1
                 1-3=-2  -> 음수(stop)
            */
            let x=3;
            let su=10;
            let cnt=0;


            while(true){//무한LOOP
                su=su-x;
                cnt=cnt+1;
                if(su<0){
                    break;
                }//if end
            }//while end


            document.write("횟수 : "+cnt)
            document.write("<hr>")

            // 내 사고의 문제점 : while(true)로 무한루프를 쓰는것과 break;를 음수인 시점에 
            // 사용하는 것 까진 생각해 냈으나, 숫자 카운트를 하지 못했다. 
            // 1번의 루프가 돌때마다 cnt가 1씩 증가하는 cnt=cnt+1을 전혀 이해하지 못한듯
            // 모든식이 연결되어 있어야 한다고 은연중에 생각한게 사고오류의 원인





        </script>
        
    </body>                      
</html>
