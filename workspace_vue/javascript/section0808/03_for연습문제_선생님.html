<!DOCTYPE html>
<html lang="ko">                  
    <head>
        <meta charset="UTF-8">                         
        <title>03_반복문연습문제_선생님.html</title>  
    </head> 
    <body>
        
        <script>
        //문1) 아래와 같이 출력하시오
            /*
            12345
            23456
            34567
            45678
            56789
            */


            for(let a=0; a<5; a=a+1){
                for(b=a+1; b<=a+5; b=b+1){
                    document.write(b);        //b변수가 정해놓은 규칙까지 계속 회전한다는 사실을 인지하지 못함.
                }//for end                    //이로써 내가 이해도0의 감자임이 또 밝혀짐
                document.write("<br>");
            }//for end

            document.write("<hr>");



        //문2)아래 그림과 같이 출력하시오
            /*
                @★★★
                ★@★★
                ★★@★
                ★★★@            
            */

            for(let a=1; a<=4; a=a+1){
                for(let b=1; b<=4; b=b+1){
                    if(a==b){                //젭알!! 같다 할때 이퀄 2개쓰기!!
                        document.write("@");
                    }else{
                        document.write("★");
                    }//if end
                }//for end
                document.write("<br>");
            }//for end
            document.write("<hr>");

        //문3) 아래와 같이 누적의 합을 출력하시오 (회전수 증가)
            /*
            1+ ... +10=55
            1+ ... +20=210
            1+ ... +30=465
            
            1+ ... +90=
            1+ ... +100=5050            
            */

            let sum=0; //누적의 합
              for(let a=10; a<=100; a=a+10) {
                for(let b=1; b<=a; b=b+1){
                sum=sum+b;
            } //for e
                document.write("1+...+"+ a + "="+ sum);
                document.write("<br>");
                sum=0; //초기화
           }   //for end

        
           document.write("<hr>");

        //문4) 1~100사이 중에서 짝수의 합, 홀수의 합을 각각 구하시오   
        
           let even=0;  // 짝수의 합
           let odd=0;   // 홀수의 합


           /* 1) 2의 배수를 이용하여 풀어본 방법

           for(let a=1; a<=100; a=a+1){
                if(a%2==0){
                    even=even+a;
                }else{
                    odd=odd+a;
                }//if end
           } //for end
           */


           // 2)boolean을 이용하여 풀어보기
           let flag=false;
           for(let a=1; a<=100; a=a+1){
            if(flag){
                even=even+a;
                flag=false;
            }else{
                odd=odd+a;
                flag=true;
            }//if end
           }//for end

           /*
                a=1  1<=100
                            if(false)
                            else {flag=true}

                     2<=100
                            if(true) {flag=false}

                     3<=100
                            if(false)
                            else {flag=true}

                     4<=100
                            if(true){flag=false}

           */
           

           document.write("짝수의 합 : "+ even);
           document.write("<hr>");
           document.write("홀수의 합 : "+ odd);
           document.write("<hr>");


           //문5) 다음식의 결과를 구하시오   
           //    1 - 2 + 3 - 4 + 5 ... -100 = ?
           
           /*
            let even1=0;
            let odd1=0;

            for(let a=1; a<=100; a=a+1){
                if(0==a%2){
                    even1=(even1*-1)+a;
                }else{
                    odd1=odd+a;
                } // if end
            } //for end

            document.write("1-2+3-4+....-100= "+(even1+odd1))
            */

            let the=0;
            flag=false;
            for(let a=1; a<=100; a=a+1){
                if(flag){
                    the=the-a;
                    flag=false;
                }else{
                    the=the+a;
                    flag=true;
                }
            }

            document.write(" 1 - 2 + 3 - 4 + 5 ... -100 = " + the);
            document.write("<hr>");


           //문6) 2g, 3g, 5g짜리 추가 각각 5개씩 있을때,
           //세가지의 추의 조합으로 무게가 40~45사이일 때
           //각 추의 갯수와 무게를 출력하는 프로그램

            /*
            출력결과
            2g  3g  5g   total
            1   5   5    42
            2   4   5    41
            2   5   5    44
            */
            // 40 <= 2a+3b+5c >= 45 (단, a,b,c <= 5개)
        


            //내가 푼 방식
            let hap=0;
            document.write("2g "+"3g "+"5g "+"total");
            document.write("<br>");
            for(let a=1; a<=5; a++){                 //2g
                for(let b=1; b<=5; b++){             //3g
                    for(let c=1; c<=5; c++){         //5g
                        hap=(a*2)+(b*3)+(c*5);
                        if(hap>=40&&hap<=45){
                            document.write(a+ '&nbsp;&nbsp;&nbsp;'+b+ '&nbsp;&nbsp;&nbsp;'+c+ '&nbsp;&nbsp;&nbsp;'+hap)
                            document.write("<br>")
                        } //if end
                    } //for(c) end
                } //for(b) end
            } //for(a) end
            



        </script>
        
    </body>                      
</html>
