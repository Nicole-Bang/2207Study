            let today="";
            today += d.getFullYear() + ".";

            if(d.getMonth()+1<10){
                today += "0";
            }//if end
            today += d.getMonth()+1 + ".";

            if(d.getDate()<10){
                today += "0";
            }//if end
            today += d.getDate();

            switch(d.getDay()){
                case 0 : today+=" (일) "; break;
                case 1 : today+=" (월) "; break;
                case 2 : today+=" (화) "; break;
                case 3 : today+=" (수) "; break;
                case 4 : today+=" (목) "; break;
                case 5 : today+=" (금) "; break;
                case 6 : today+=" (토) "; break;
            }//switch end


            if(d.getHours()<12){
                today +=" AM ";
            }else{
                today += " PM ";
            }//if end


            if(d.getHours()<13){
                today += d.getHours() + ":";
            }else{
                today += d.getHours()-12 + ":";
            }//if end

            if(d.getMinutes()<10){
                today +="0";
            }
            today += d.getMinutes()+ ":";

            if(d.getSeconds()<10){
                today += "0";
            }
            today += d.getSeconds();



            document.getElementById("clock").innerText=today;
