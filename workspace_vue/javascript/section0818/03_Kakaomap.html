<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
	<title>03_Kakaomap.html</title>
</head>
<body>

    <!-- 마커에 인포윈도우 생성하기 -->
    <!-- 강남 삼원타워 지도 띄우기 -->
	<div id="map" style="width:500px;height:400px;"></div><!-- 지도가 나타나는 곳 -->
	<script type="text/javascript" 
        src="https://dapi.kakao.com/v2/maps/sdk.js?appkey=de1fb4c36bfc9332125683ffa7fb8445">
        //scr= 뒤에 프로토콜명(https://)까지 정확히 작성하여야 한다.
    </script>
	
    <script>
		var container = document.getElementById('map');
		var options = {
			center: new kakao.maps.LatLng(37.4989677,127.0316578),  //지도의 중심좌표
			level: 3 //지도의 확대 레벨
            // 지도 레벨은 1부터 14레벨이 있으며 숫자가 작을수록 지도 확대 수준이 높습니다
		};


         // 지도를 표시할 div와 지도 옵션으로 지도를 생성합니다.
         var map = new kakao.maps.Map(container, options);

        // 마커가 표시될 위치입니다 
         var markerPosition  = new kakao.maps.LatLng(37.4989677, 127.0316578); 

        // 마커를 생성합니다
        var marker = new kakao.maps.Marker({
            position: markerPosition
        });

        // 마커가 지도 위에 표시되도록 설정합니다
        marker.setMap(map);

        // 아래 코드는 지도 위의 마커를 제거하는 코드입니다
        // marker.setMap(null);   
        
        // 마커가 지도 위에 표시되도록 설정합니다
        marker.setMap(map);

        var iwContent = '<div style="padding:5px;">삼원타워</div>', 
        // 인포윈도우에 표출될 내용으로 HTML 문자열이나 document element가 가능합니다
            iwPosition = new kakao.maps.LatLng(37.4989677,127.0316578); 
            //인포윈도우 표시 위치입니다

        // 인포윈도우를 생성합니다
        var infowindow = new kakao.maps.InfoWindow({
            position : iwPosition, 
            content : iwContent 
        });
        
        // 마커 위에 인포윈도우를 표시합니다. 두번째 파라미터인 marker를 넣어주지 않으면 지도 위에 표시됩니다
        infowindow.open(map, marker); 


	</script>

</body>
</html>
