<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
	<title>04_Kakaomap_marker_prac.html</title>
</head>
<body>

    <!-- 여러곳의 마커 띄우기 -->
    <!-- 우리집 주변 지도 띄우기 -->
	<div id="map" style="width:500px;height:400px;"></div><!-- 지도가 나타나는 곳 -->
	<script type="text/javascript" 
        src="https://dapi.kakao.com/v2/maps/sdk.js?appkey=de1fb4c36bfc9332125683ffa7fb8445">
        //scr= 뒤에 프로토콜명(https://)까지 정확히 작성하여야 한다.
    </script>
	
    <script>
		var container = document.getElementById('map');
		var options = {
			center: new kakao.maps.LatLng(37.5307638,127.1129852),  //지도의 중심좌표
			level: 3 //지도의 확대 레벨
            // 지도 레벨은 1부터 14레벨이 있으며 숫자가 작을수록 지도 확대 수준이 높습니다
		};


         // 지도를 표시할 div와 지도 옵션으로 지도를 생성합니다.
         var map = new kakao.maps.Map(container, options);

        // 마커를 표시할 위치와 title 객체 배열입니다 
var positions = [
    {
        title: '우리집', 
        latlng: new kakao.maps.LatLng(37.5309723, 127.1133775)
    },
    {
        title: '버스정류장', 
        latlng: new kakao.maps.LatLng(37.530957, 127.112449)
    },
    {
        title: '슈퍼', 
        latlng: new kakao.maps.LatLng(37.5309959, 127.1126353)
    },
    {
        title: '브라운즈카페',
        latlng: new kakao.maps.LatLng(37.5310166, 127.1123111)
    }
];

// 마커 이미지의 이미지 주소입니다
var imageSrc = "https://t1.daumcdn.net/localimg/localimages/07/mapapidoc/markerStar.png"; 
    
for (var i = 0; i < positions.length; i ++) {
    
    // 마커 이미지의 이미지 크기 입니다
    var imageSize = new kakao.maps.Size(24, 35); 
    
    // 마커 이미지를 생성합니다    
    var markerImage = new kakao.maps.MarkerImage(imageSrc, imageSize); 
    
    // 마커를 생성합니다
    var marker = new kakao.maps.Marker({
        map: map, // 마커를 표시할 지도
        position: positions[i].latlng, // 마커를 표시할 위치
        title : positions[i].title, // 마커의 타이틀, 마커에 마우스를 올리면 타이틀이 표시됩니다
        image : markerImage // 마커 이미지 
    });
}

	</script>

</body>
</html>
